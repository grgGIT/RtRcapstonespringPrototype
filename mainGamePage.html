<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to Riches - Main</title>
    <style>
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body background="assets/UI/mainGamePage.png" style=" background-repeat:no-repeat; background-size:100% 100vh;">
    <!-- <img src = "assets/UI/mainGamePage.png" style="width: 100%"> -->
    <button id="play_btn"><img src="assets/UI/play_btn.png"></button>

</body>
<script>
    document.getElementById("play_btn").addEventListener("click", function () {
        window.location.href = "selectionPage.html";
    });

    document.getElementById("play_btn").addEventListener("keydown", function (event) {
        if (event.key === "Enter" || event.key === " ") {
            event.preventDefault();
            window.location.href = "selectionPage.html";
        }
    });
</script>

</html>
