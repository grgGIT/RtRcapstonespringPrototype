<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #ffffff;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        #era-btn1 {
            background: #ff0000;
            border: 2px solid #ff0000;
            padding: 20px;
            font-size: 1.5em;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #era-btn2 {
            background: #004cff;
            border: 2px solid #004cff;
            padding: 20px;
            font-size: 1.5em;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #era-btn3 {
            background: #009222;
            border: 2px solid #009222;
            padding: 20px;
            font-size: 1.5em;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #era-btn4 {
            background: #ffea00;
            border: 2px solid #ffea00;
            padding: 20px;
            font-size: 1.5em;
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .era-btn:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- keep era-btn as a class and then use the id's to edit the individual html's -->
    <button class="era-btn" id="era-btn1">Radio Era</button>
    <button class="era-btn"  id="era-btn2">60s</button>
    <button class="era-btn"  id="era-btn3">70s</button>
    <button class="era-btn"  id="era-btn4">80s-2010s</button>

    <script>
        document.querySelectorAll('.era-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const playState = JSON.parse(localStorage.getItem('playState'));
                playState.selectedEra = e.target.dataset.era;
                localStorage.setItem('playState', JSON.stringify(playState));
                window.location.href = 'gamepage.html';
            });
        });
    </script>
</body>
</html>
