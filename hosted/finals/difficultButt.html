<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty</title>
    <style>
        @font-face {
            font-family: 'Nutmeg';
            src: url('./internalAssets/Nutmeg/Nutmeg/Nutmeg-Black\ copy.otf');
        }

        body {
            background-image: url("./internalAssets/spacebg.png");
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Nutmeg, sans-serif;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        #difficultBorder {
            width: 2000px;
            height: 1200px;
            background-color: #3F3667;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #SelDiff {
            color: whitesmoke;
            font-size: 200px;
            margin: 10px 0;
            text-align: center;
        }

        #SelDiff2 {
            color: whitesmoke;
            font-size: 60px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 1800px;
        }

        #interior {
            width: 1100px;
            /* Reduced width to fit better */
            background-color: #dbc6ff8a;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            /* Slightly reduced gap between buttons */
            box-sizing: border-box;
            /* Include padding in width calculation */
        }

        /* Button icon */
        #A {
            height: 200px;
            width: 200px;
        }

        #B {
            height: 200px;
            width: 200px;
        }

        #C {
            height: 200px;
            width: 200px;
        }

        #pz {
            background-image: url(./internalAssets/present.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-size: 50px;
        }

        #disco {
            background-image: url(./internalAssets/disco.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-size: 50px;
        }

        #radio {
            background-image: url(./internalAssets/radio.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-size: 50px;
        }

        .difficulty-button {
            width: 900px;
            /* Reduced width to fit within interior */
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid transparent;
            position: relative;
        }

        .difficulty-button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            border-color: #FDB813;
        }

        /* Button text styling */
        #pzTxt,
        #dcTxt,
        #rdTxt {
            padding: 10px 60px 10px 10px;
            /* Added right padding to make space for icon */
            font-family: Nutmeg, sans-serif;
            background-color: #3A2C5F;
            color: whitesmoke;
            font-size: 70px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            bottom: -5px;
            position: relative;
            /* For positioning the icon */
        }

        /* Button icon */
        .button-icon {
            width: 90px;
            position: absolute;
            right: -30%;
            /* Position closer to the text */
            top: 45%;
            transform: translateY(-40%);
        }

        /* Button container - apply to all button containers */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <video autoplay muted loop id="background-video">
        <source src="./internalAssets/stars idle.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="difficultBorder">
        <h1 id="SelDiff">Select Difficulty</h1>
        <h3 id="SelDiff2">Each level has 21 questions from the gameshows of that era</h3>


        <div id="interior">
            <div class="button-container">
                <div class="difficulty-button" id="pz">
                    <button id="pzTxt">Present
                        <img class="button-icon" src="./internalAssets/A_Button_icon.png" alt="A Button">
                    </button>
                </div>
            </div>

            <div class="button-container">
                <div class="difficulty-button" id="disco">
                    <button id="dcTxt">Disco Era
                        <img class="button-icon" src="./internalAssets/B_Button_icon.png" alt="B Button">
                    </button>
                </div>
            </div>

            <div class="button-container">
                <div class="difficulty-button" id="radio">
                    <button id="rdTxt">Radio Era
                        <img class="button-icon" src="./internalAssets/C_Button_icon.png" alt="C Button">
                    </button>
                </div>
            </div>
        </div>
        <!-- end of 'interior' -->

    </div>
    <!-- end of 'difficultBorder' -->

</body>

<script>
    // click event for the difficulty buttons
    document.getElementById("pzTxt").onclick = function () {
        window.location.href = "../pages/quizPage_copy.html";
    };
</script>

</html>
