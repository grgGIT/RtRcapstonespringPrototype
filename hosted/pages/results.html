<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New';
            text-align: center;
            padding: 50px;
        }
        #score {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <h1>FINAL SCORE</h1>
    <div id="score">Loading...</div>
    <script>
        const scoreData = JSON.parse(localStorage.getItem('latestScore'));
        document.getElementById('score').textContent = `${scoreData.score} POINTS`;
    </script>
</body>
</html>
