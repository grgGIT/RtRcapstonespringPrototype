<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to Riches</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .button-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
            filter: blur(20px);
            animation: pulse-glow 4s infinite;
            z-index: -1;
        }
        .glow-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, rgba(255,0,0,0) 80%);
            filter: blur(50px);
            animation: ominous-pulse-secondary 8s ease-in-out infinite;
            animation-delay: -4s;
        }
        #BigRed {
            position: relative;
            background: linear-gradient(145deg, #cc0000, #990000);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5);
            cursor: pointer;
            box-shadow: 
                0 0 0 10px rgba(255,0,0,0.3),
                0 0 30px 5px rgba(255,0,0,0.5),
                inset 0 0 30px rgba(0,0,0,0.5),
                inset 0 5px 15px rgba(255,255,255,0.2);
            transition: all 0.2s ease;
            transform-style: preserve-3d;
            transform: translateZ(0);
            overflow: hidden;
        }
        
        #BigRed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            border-radius: 50%;
            z-index: 1;
        }
        
        #BigRed::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, 
                rgba(255,0,0,0) 0%, 
                rgba(255,0,0,0) 40%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,0,0,0) 60%, 
                rgba(255,0,0,0) 100%);
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: 2;
        }
        
        #BigRed:hover {
            transform: translateZ(10px) scale(1.05);
            box-shadow: 
                0 0 0 10px rgba(255,0,0,0.4),
                0 0 50px 10px rgba(255,0,0,0.7),
                inset 0 0 30px rgba(0,0,0,0.5),
                inset 0 5px 15px rgba(255,255,255,0.2);
        }
        
        #BigRed:active {
            transform: translateZ(-5px) scale(0.95);
            background: linear-gradient(145deg, #990000, #770000);
            box-shadow: 
                0 0 0 10px rgba(255,0,0,0.4),
                0 0 20px 5px rgba(255,0,0,0.5),
                inset 0 0 40px rgba(0,0,0,0.7),
                inset 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .surveillance-eye {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #ccc 30%, #333 100%);
            box-shadow: 0 0 20px rgba(255,255,255,0.7);
            top: -80px;
            animation: watching 8s infinite alternate;
            z-index: -1;
        }
        
        .surveillance-eye::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #000;
            top: 15px;
            left: 15px;
            animation: pupil 5s infinite alternate;
        }
        /* New ominous pulsing animation */
        @keyframes ominous-pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.5; 
                filter: blur(30px);
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.8; 
                filter: blur(40px);
            }
        }
        
        @keyframes ominous-pulse-secondary {
            0%, 100% { 
                transform: scale(1.2); 
                opacity: 0.3; 
            }
            50% { 
                transform: scale(1.7); 
                opacity: 0.6; 
            }
        }
        
        @keyframes button-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 0 10px rgba(255,0,0,0.3),
                    0 0 30px 5px rgba(255,0,0,0.5),
                    inset 0 0 30px rgba(0,0,0,0.5),
                    inset 0 5px 15px rgba(255,255,255,0.2);
            }
            50% {
                box-shadow: 
                    0 0 0 15px rgba(255,0,0,0.4),
                    0 0 40px 10px rgba(255,0,0,0.6),
                    inset 0 0 35px rgba(0,0,0,0.6),
                    inset 0 5px 20px rgba(255,255,255,0.3);
            }
        }
        
        @keyframes text-flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5); }
            97% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5); }
            97.5% { opacity: 0.3; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
            98% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5); }
            99% { opacity: 0.5; text-shadow: 0 0 7px rgba(255,255,255,0.6); }
            99.5% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5); }
        }
        
        .surveillance-eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            top: 20px;
            left: 25px;
        }
        
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes watching {
            0%, 100% { transform: translateX(-30px); }
            50% { transform: translateX(30px); }
        }
        
        @keyframes pupil {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, -2px); }
            75% { transform: translate(-3px, 5px); }
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 50%, 
                rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8) 100%);
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    
    <div class="button-container">
        <div class="surveillance-eye"></div>
        <div class="glow-effect"></div>
        <button id="BigRed">PRESS</button>
    </div>
    <script>
        // Function to handle Big Red button click
        function startGame() {
          // Reset game state: score, selected era, and start time
          localStorage.setItem('playState', JSON.stringify({
            score: 0,
            selectedEra: null,
            startTime: Date.now()
          }));
          // Redirect to era choice page
          window.location.href = 'finalHome.html';
        }
      
        // Manual click for Big Red button
        document.getElementById('BigRed').addEventListener('click', startGame);
      
        // WebSocket connection for Arduino input on index.html
        const wsIndex = new WebSocket('ws://localhost:3000');
        wsIndex.onopen = () => {
          console.log('WebSocket connection for Big Red button opened.');
        };
      
        wsIndex.onmessage = (event) => {
          const message = event.data;
          console.log(`Received WebSocket message on index.html: "${message}"`);
          // Remap "Button A pressed" to be treated as if Button E is pressed for the Big Red button.
          if (/Button\s+E\s+pressed/i.test(message)) {
            console.log('Mapping "Button E pressed" to Big Red button press');
            document.getElementById('BigRed').click();
          } else {
            console.log('Message did not match expected pattern for Big Red.');
          }
        };
      
        wsIndex.onerror = (error) => {
          console.error('WebSocket error:', error);
        };
      </script>
    </body>
    </html>
