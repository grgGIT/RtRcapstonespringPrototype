<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to Riches</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            overflow: hidden;
            perspective: 1000px;
        }

        #BigRed {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            font-size: 50px;
            font-weight: 900dw;
            background: linear-gradient(145deg, #ff0000, #cc0000);
            border: none;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.811),
                inset 0 0 30px rgba(255, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.2),
                0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(15deg);
        }
        #BigRed::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(145deg, #ff4444, #990000);
            border-radius: 50%;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
        }
        #BigRed:hover {
            transform: rotateX(15deg) scale(1.1);
            box-shadow: 
                0 0 70px rgba(255, 0, 0, 0.7),
                inset 0 0 40px rgba(255, 255, 255, 0.4),
                inset 0 0 15px rgba(0, 0, 0, 0.3),
                0 15px 30px rgba(0, 0, 0, 0.6);
        }

        #BigRed:active {
            transform: rotateX(15deg) scale(0.95) translateY(10px);
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.4),
                0 5px 10px rgba(0, 0, 0, 0.3);
        }


        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 50px rgba(255, 0, 0, 0.5),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 100px rgba(255, 0, 0, 0.8),
                    inset 0 0 40px rgba(255, 255, 255, 0.4);
            }
            100% {
                box-shadow: 
                    0 0 50px rgba(255, 0, 0, 0.5),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        #welcomeScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #001a33, #000);
            color: #0ff;
            padding: 20px;
            box-sizing: border-box;
            animation: bootUp 1s ease-out;
        }

        .welcome-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .difficulty-select {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .difficulty-select:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .welcome-text {
            font-size: 24px;
            margin: 20px 0;
            animation: textGlow 2s infinite;
        }
        @keyframes bootUp {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #0ff; }
            50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
            100% { text-shadow: 0 0 10px #0ff; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0.03),
                rgba(255,255,255,0));
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        #gameScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #001a33, #000);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            border: 10px solid #444;
            background: conic-gradient(
                from 0deg,
                #ff0000 0deg,
                #00ff00 120deg,
                #0000ff 240deg
            );
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hourglass {
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .spin-button {
            padding: 15px 30px;
            font-size: 24px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1001;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="BigRed">PRESS</button>
    <div id="welcomeScreen">
        <div class="scanline"></div>
        <div class="welcome-content">
            <h1 class="welcome-text">WELCOME TO RACE TO RICHES</h1>
            <p class="welcome-text">SYSTEM INITIALIZED</p>
            <p class="welcome-text">SELECT DIFFICULTY LEVEL:</p>
            <select class="difficulty-select">
                <option value="" disabled selected>select here</option>
                <option value="easy">EASY - FIRST TIME TRAVELER</option>
                <option value="medium">MEDIUM - SEASONED TRAVELER</option>
                <option value="hard">HARD - EINSTEIN ADVENTURER</option>
            </select>
        </div>
    </div>
            <div id="gameScreen">
                <div class="wheel-container">
                    <div class="wheel">
                        <div class="wheel-center">
                            <img src="./assets/hourglass.png" alt="hourglass" class="hourglass">
                        </div>
                    </div>
                    <div class="result-text"></div>
                </div>
                <button class="spin-button">SPIN</button>
            </div>
            <script>
                const GameController = {
                    init() {
                        this.wheelActive = false;
                        this.setupEventListeners();
                    },
        
                    setupEventListeners() {
                        // Big Red Button
                        document.getElementById('BigRed').addEventListener('click', () => {
                            document.getElementById('BigRed').style.display = 'none';
                            document.getElementById('welcomeScreen').style.display = 'block';
                            this.animateWelcomeText();
                        });
        
                        // Difficulty Selection
                        const difficultySelect = document.querySelector('.difficulty-select');
                        difficultySelect.addEventListener('change', () => {
                            if (difficultySelect.value) {
                                this.showContinueButton();
                            }
                        });
        
                        // Spin Button
                        document.querySelector('.spin-button').addEventListener('click', () => {
                            if (!this.wheelActive) {
                                this.spinWheel();
                            }
                        });
                    },
        
                    animateWelcomeText() {
                        const texts = document.querySelectorAll('.welcome-text');
                        texts.forEach((text, index) => {
                            text.style.opacity = '0';
                            setTimeout(() => {
                                text.style.opacity = '1';
                                text.style.transition = 'opacity 0.5s ease';
                            }, index * 1000);
                        });
                    },
        
                    showContinueButton() {
                        const continueButton = document.createElement('button');
                        continueButton.textContent = 'CONTINUE';
                        continueButton.className = 'welcome-text';
                        continueButton.style.cursor = 'pointer';
                        continueButton.style.border = '2px solid #0ff';
                        continueButton.style.padding = '10px 20px';
                        continueButton.style.marginTop = '20px';
                        continueButton.style.background = 'transparent';
                        continueButton.style.color = '#0ff';
        
                        continueButton.addEventListener('click', () => {
                            document.getElementById('welcomeScreen').style.display = 'none';
                            document.getElementById('gameScreen').style.display = 'flex';
                        });
        
                        const welcomeContent = document.querySelector('.welcome-content');
                        if (!welcomeContent.querySelector('button')) {
                            welcomeContent.appendChild(continueButton);
                        }
                    },
        
                    spinWheel() {
                        this.wheelActive = true;
                        const wheel = document.querySelector('.wheel');
                        const resultText = document.querySelector('.result-text');
                        const spinButton = document.querySelector('.spin-button');
                        
                        spinButton.disabled = true;
                        const rotation = 1800 + Math.random() * 360;
                        wheel.style.transform = `rotate(${rotation}deg)`;
                        
                        setTimeout(() => {
                            const result = this.determineResult(rotation);
                            resultText.textContent = result;
                            resultText.style.display = 'block';
                            
                            setTimeout(() => {
                                resultText.style.display = 'none';
                                this.wheelActive = false;
                                spinButton.disabled = false;
                            }, 3000);
                        }, 3000);
                    },
        
                    determineResult(rotation) {
                        const normalizedRotation = rotation % 360;
                        if (normalizedRotation < 120) return "RED WINS!";
                        if (normalizedRotation < 240) return "GREEN WINS!";
                        return "BLUE WINS!";
                    }
                };
        
                document.addEventListener('DOMContentLoaded', () => {
                    GameController.init();
                });
            </script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
