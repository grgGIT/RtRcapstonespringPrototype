<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to Riches</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #BigRed {
            background: #ff0000;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: none;
            font-size: 2.5em;
            color: white;
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 50px 20px rgba(255,0,0,0.5);
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button id="BigRed">PRESS</button>
    <script>
        document.getElementById('BigRed').addEventListener('click', () => {
            localStorage.setItem('playState', JSON.stringify({
                score: 0,
                selectedEra: null,
                startTime: Date.now()
            }));
            window.location.href = 'erachoice.html';
        });
    </script>
</body>
</html>
