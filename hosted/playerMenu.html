<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Buttons Menu</title>
    <style>
        body {
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 40px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .button-grid {
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 30px;
            justify-items: center;
        }

        button {
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 10px 0 rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 0, 0, 0.5);
        }

        button::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        button:active {
            transform: translateY(8px);
            box-shadow: 
                0 2px 0 rgba(0, 0, 0, 0.3),
                0 0 10px rgba(0, 0, 0, 0.5);
        }

        #TimeButt { 
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #c800ff, #8c00ff);
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 15px;
        }

        /* .hourglass-placeholder {
            width: 40px;
            height: 40px;
            background: image();
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 5px 0;
        } */
        
        .icon-image {
            width: 90px;
            height: 80px;
            object-fit: contain; /* This will maintain the image's aspect ratio */
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .answer-button {
            width: 140px;
            height: 140px;
            font-size: 32px;
            background: linear-gradient(145deg, #ff4444, #cc0000);
        }

        #A { background: linear-gradient(145deg, #ff4444, #cc0000); }
        #B { background: linear-gradient(145deg, #2196F3, #0d47a1); }
        #C { background: linear-gradient(145deg, #4CAF50, #1b5e20); }
        #D { background: linear-gradient(145deg, #b0ae27, #fffc64); }
        
        #PhoneButt {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #ff9800, #f57c00);
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 15px;
        }

        /* .phone-icon-placeholder {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 5px 0;
        } */
    </style>
</head>
<body>
    <div class="button-grid">
        <button id="TimeButt">
            Time Spin
            <img src="./assets/hourglass.png" alt="hourglass" class="icon-image">
            <!-- <div class="hourglass-placeholder"></div> -->
        </button>
        
        <div class="answer-buttons">
            <button id="A" class="answer-button">A</button>
            <button id="B" class="answer-button">B</button>
            <button id="C" class="answer-button">C</button>
            <button id="D" class="answer-button">D</button>
        </div>

        <button id="PhoneButt">
            Phone a Friend
            <img src="./assets/phone-ringing.png" alt="hourglass" class="icon-image" >
            <!-- <div class="phone-icon-placeholder"></div> -->
        </button>
    </div>
</body>
</html>
