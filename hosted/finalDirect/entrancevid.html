<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fade-out {
            animation: fadeOut 1.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <video id="entranceVideo" src="Comp 1_7.mp4" muted></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('entranceVideo');
            const videoContainer = document.getElementById('videoContainer');
            
            // Set playback rate to 0.6
            video.playbackRate = 0.5;
            
            // Ensure video plays automatically
            video.autoplay = true;
            video.muted = true; // Most browsers require muted for autoplay
            
            // Handle end of video
            video.addEventListener('ended', function() {
                // Add fade-out animation
                videoContainer.classList.add('fade-out');
                
                // Redirect to tutorial page after fade-out animation completes
                setTimeout(function() {
                    window.location.href = 'tutorial.html';
                }, 1500); // 1.5 seconds, matching the animation duration
            });
            
            // Force play (some browsers might need this)
            video.play().catch(error => {
                console.error("Video playback failed:", error);
            });
        });
    </script>
</body>

</html>
