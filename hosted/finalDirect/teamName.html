    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming</title>
</head>
<body>
    <div id="outer-border">
        <h1 id="big">Select Team Name</h1>
        <h4 id="body">This name is how you can identify your team's high score on our leaderboards!</h4>
        <div id="inner-border">
            <div id="nameSection">no name</div>
            <div id="input-container">
                <button id="n1">Name 1</button>
                <button id="n2">Name 2</button>
                <button id="n3">Name 3</button>
                <button id="n4">Name 4</button>
            </div>
        </div>
    </div>
