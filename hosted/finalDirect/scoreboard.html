<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorepage</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <!-- png 1-4 of the players -->
    <div id="scoreboard_bg">
        <h1 id="leaderboard-title">Leader Board</h1>
        <div class="scores">
            <div class="positionDiv">
                <img  src="assets/img/highlightedScorePosition.png">
                <!-- image of the gold ribbon -->
                <img id ="first-place-img" src="assets/img/first place.png" alt="player1">
                <!-- name of team -->
                <p id="first-place-player-name">Player 1</p>
                <!-- score with $ -->
                <p id="first-place-player-score">$ 100</p>
            </div>
            <div class="positionDiv">
                <img  src="assets/img/unhighlightedScorePostion.png">
                <!-- image of the silver ribbon -->
                <img id ="first-place-img" src="assets/img/second place.png" alt="player1">
                <p class="player-name">Player 2</p>
                <p class="player-score">$ 90</p>
            </div>
            <div class="positionDiv">
                <img  src="assets/img/unhighlightedScorePostion.png">
                <!-- image of the bronze ribbon -->
                <img id ="first-place-img" src="assets/img/third place.png" alt="player1">
                <p class="player-name">Player 3</p>
                <p class="player-score">$ 80</p>
            </div>
            <div class="positionDiv">
                <img  src="assets/img/unhighlightedScorePostion.png">
                <h1 id ="playerPlace"> 4 </h1>
                <p class="player-name">Player 4</p>
                <p class="player-score">$ 70</p>
            </div>
            
        </div>
    </div>
    <div id="playerScore">
        <h1 id="playerScoreTitle">Your Score</h1>
        <div id = "playerPosition">
            <img id = "playerPositionImg" src = "assets/img/unhighlightedScorePostion.png">
            <h1 id = "individual-playerPlace">X</h1>
            <p id="your-player-name">Your Team</p>
            <p id="your-player-score">$ 50</p>
        </div>
    </div>
     <div id="floorDiv"></div>
    <img id="background" src="assets/img/background.png" alt="background">
    
</body>
</html>
