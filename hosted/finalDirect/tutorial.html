<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Space Quiz Game</title>
    <link rel="stylesheet" href="../styles/tutorial.css">
    <style>
        #OptA {
            background-color: #9b3b3b;
            color: black;
            font-size: x-large;

        }

        #OptB {
            background-color: #3683D9;
            color: black;
            font-size: x-large;

        }

        #OptC {
            background-color: #A3D100;
            color: black;
            font-size: x-large;

        }

        #OptD {
            background-color: #EAD81B;
            color: black;
            font-size: x-large;

        }
    </style>
</head>

<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="warp-speed"></div>
    </div>

    <div class="game-container">
        <div id="questionNum" class="question-number">Question: 1/1</div>

        <div class="host-section">
            <div id="Zilby" class="host">
                <div class="host-image"></div>
                <div class="speech-bubble hidden">
                    <p id="hostMessage"></p>
                </div>
            </div>
        </div>

        <div id="question" class="question-container">
            <h2>What is the host name?</h2>
        </div>

        <div class="side-panel left">
            <div id="timer" class="timer">
                <span id="timerValue">10</span>
            </div>
        </div>

        <div class="side-panel right">
            <div id="starCash" class="star-cash">
                <div class="star">
                    <span id="cashValue">$0</span>
                    <span id="pointChange" class="point-change"></span>
                </div>
            </div>
        </div>

        <div class="options-container">
            <button id="OptA" class="option-button">Bobert</button>
            <button id="OptB" class="option-button">Zilby</button>
            <button id="OptC" class="option-button">Glammer</button>
            <button id="OptD" class="option-button">Erin</button>
        </div>
    </div>

    <script src="../scripts/scriptTT.js"></script>
</body>

</html>
