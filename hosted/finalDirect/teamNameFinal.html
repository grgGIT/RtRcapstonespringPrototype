<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming</title>
    <style>
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        #rollContainer{
            background-color: #3F3667;
            width: 1200px;
            height: 620px;
        }
        #firstWrd{
            background-color: #2E274D;
            width: 500px;
        }
        #SecndWrd{
            background-color: #2E274D;
            width: 500px;
        }
        #SelDiff{

        }
        #floorDiv{
        background-color: #615785;
        /* width: 100%; */
        width: 100%;
        height: 700px;
        position: absolute;
        bottom: 0%;  /* This moves it up to the middle of the page */
        left: 0;
        z-index: 10;
    }

    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="./PresentEraPattern.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="encapsulate">
        <div id="difficultBorder">
            <h1 id="SelDiff">Name Your Team</h1>
            <div id="rollContainer">
                <div id="firstWrd">goofy</div>
                <div id="SecndWrd">glimmer</div>
                <div id="ABquestion"></div>
                <div id="CDquestion"></div>
            </div>
        </div>
    <div id="floorDiv"></div>
</body>
</html>
