<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming</title>
    <style>
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="./internalAssets/stars idle.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="encapsulate">
        <div id="difficultBorder">
            <video autoplay loop>
                <source src="./QuestionSign-Idle.webm" type="video/webm">
            </video>
            
            <h1 id="SelDiff">Name Your Team</h1>
        </div>
    
</body>
</html>
